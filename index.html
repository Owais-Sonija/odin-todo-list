<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          roboto: ["Roboto", "sans-serif"],
          ubuntu: ["Ubuntu", "sans-serif"],
        },
      },
    },
  };
</script>
</head>
  <body>
    <main>
      <div
        class="page font-roboto flex flex-col gap-4 items-center justify-center min-h-screen bg-red-500"
      > 
      <div>
        <h1 class="font-ubuntu text-4xl font-bold text-white">Dr Owais Todo App</h1>
        <div class="flex items-center justify-center text-xl gap-4">
          <span><a href="https://www.linkedin.com/in/owais-sonija/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></span>
          <span><a href="https://github.com/Owais-Sonija" target="_blank"><i class="fa-brands fa-square-github"></i></a></span>
          <span><a href="mailto:mottomasterone@gmail.com"><i class="fa-regular fa-envelope"></i></a></span>
        </div>
      </div>
        <div class="container h-[80vh] w-[80vw] shadow-lg bg-white">
          <div
            class="grid_container grid grid-cols-7 grid-rows-1 w-full h-full"
          >
            <div
              class="tabs pl-12 col-span-2 h-full flex gap-4 flex-col justify-center bg-slate-600"
            >
              <p
                class="tab cursor-pointer text-xl font-medium text-slate-300"
                data-category="all"
              >
                All
              </p>
              <p
                class="tab cursor-pointer text-xl font-medium text-slate-300"
                data-category="groceries"
              >
                Groceries
              </p>
              <p
                class="tab cursor-pointer text-xl font-medium text-slate-300"
                data-category="college"
              >
                College
              </p>
              <p
                class="tab cursor-pointer text-xl font-medium text-slate-300"
                data-category="payment"
              >
                Payment
              </p>
            </div>
            <div
              class="content py-6 px-12 flex flex-col gap-6 col-span-5 h-full"
            >
              <div class="flex flex-col gap-5">
                <p for="todo" class="text-xl font-semibold">Tasks</p>
                <form class="flex items-center gap-4">
                  <div class="flex flex-col gap-2 w-3/6">
                    <input
                      type="text"
                      name="todo"
                      id="todo"
                      required
                      class="py-1 px-2 border-none rounded bg-[#F3F3F3]"
                      placeholder="Add a new task..."
                    />
                  </div>
                  <div class="w-2/6">
                    <select
                    required
                      name="category"
                      id="category"
                      class="py-1 px-2 border-none rounded bg-[#F3F3F3] w-full"
                    >
                      <option value="" disabled selected>
                        Select your category
                      </option>
                      <option value="groceries">Groceries</option>
                      <option value="college">College</option>
                      <option value="payment">Payment</option>
                    </select>
                  </div>
                  <button type="submit" class="w-1/6 py-1 px-4 bg-blue-500 rounded text-blue-50 hover:bg-blue-600">Add Todo</button>
                </form>
              </div>
              <div class="tasks_body flex flex-col gap-4">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
